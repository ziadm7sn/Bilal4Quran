<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث في القرآن الكريم - مشروع بلال</title>
    <style>
        /* استيراد خطوط Google للعربية */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap');

        /* 1. لوحة الألوان والهوية البصرية الإسلامية */
        :root {
            --primary-color: #1a4d2e; /* أخضر غامق عميق */
            --primary-light: #4F6F52; /* أخضر زيتي */
            --secondary-color: #d4ac6e; /* ذهبي هادئ */
            --secondary-light: #eac696; /* ذهبي فاتح */
            --accent-color: #c8694f; /* أحمر طيني دافئ */
            --background-color: #f5f5dc; /* بيج كريمي (لون الرق) */
            --surface-color: #ffffff; /* أبيض نقي للأسطح */
            --text-primary: #1e1e1e; /* أسود شبه كامل للنصوص الرئيسية */
            --text-secondary: #6c757d; /* رمادي داكن للنصوص الثانوية */
            --border-color: #e0e0e0;
            --border-radius: 8px;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.07);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition-medium: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Amiri', serif;
            background-color: var(--background-color);
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png'); /* زخرفة إسلامية شفافة */
            min-height: 100vh;
            padding: 20px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 2. تصميم رأس الصفحة المحسّن */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid var(--secondary-color);
        }

        .header h1 {
            font-family: 'Amiri', serif;
            font-size: clamp(2.2rem, 5vw, 3.2rem);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0.9;
        }

        .search-section {
            padding: 40px 30px;
            background: #fafafa;
            border-bottom: 1px solid var(--border-color);
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* 5. تحسين تجربة البحث */
        .search-input {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 16px;
            font-family: 'Noto Sans Arabic', sans-serif;
            transition: var(--transition-medium);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(212, 172, 110, 0.2);
        }

        .search-btn {
            padding: 18px 35px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-medium);
        }

        .search-btn:hover:not(:disabled) {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results-section {
            padding: 40px 30px;
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 25px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }
        
        .results-table th {
            background: var(--primary-light);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .results-table td {
            padding: 25px 20px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }
        
        /* 4. تحسين عرض الآيات */
        .verse-text {
            font-family: 'Amiri', serif;
            font-size: 22px;
            line-height: 2.2;
            color: var(--text-primary);
            text-align: justify;
            padding: 10px 0;
        }
        .verse-text .ayah-ref {
            color: var(--secondary-color); 
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 15px;
            margin-right: 5px;
        }

        .no-results, .error-message {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
            font-size: 18px;
            background: #fdfdfd;
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .error-message {
            background: var(--accent-light);
            color: white;
        }

        .translation-cell {
            font-size: 14px;
            line-height: 1.6;
            padding: 20px !important;
            vertical-align: top;
            border-right: 1px solid var(--border-color);
        }

        .translation-text {
            direction: ltr;
            text-align: left;
            font-family: 'Times New Roman', serif;
            color: var(--text-primary);
        }

        .translation-unavailable {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 10px;
            border-radius: var(--border-radius);
            background: rgba(0,0,0, 0.03);
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .pagination-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition-medium);
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .search-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .toggle-input { display: none; }

        .toggle-slider {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 24px;
            transition: var(--transition-medium);
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: var(--transition-medium);
        }

        .toggle-input:checked + .toggle-slider {
            background: var(--success-color);
        }

        .toggle-input:checked + .toggle-slider::before {
            transform: translateX(26px);
        }

        .toggle-text, .select-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .control-select {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
        }
        
        /* 3. تصميم التذييل */
        .footer {
            background: var(--primary-color);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 0; }
            .search-container, .search-controls { flex-direction: column; gap: 15px; }
            .results-table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>البحث في القرآن الكريم</h1>
            <p>ابحث عن أي كلمة أو جملة في كتاب الله العزيز</p>
            <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 15px;">إعداد وتقديم: بلال المشرف</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="أدخل الكلمة أو الجملة المراد البحث عنها...">
                <button id="searchBtn" class="search-btn">بحث</button>
            </div>
            <div class="search-controls">
                <div class="control-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="translationsToggle" checked class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">تفعيل الترجمات الفرنسية</span>
                    </label>
                </div>
                <div class="control-group">
                    <label class="select-label">
                        النتائج لكل صفحة:
                        <select id="resultsPerPageSelect" class="control-select">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </label>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div id="loadingDiv" class="loading" style="display: none;"></div>
            <div id="errorDiv" style="display: none;"></div>
            <div id="resultsDiv" style="display: none;">
                <div id="resultsInfo" style="text-align: center; margin-bottom: 20px; color: var(--text-secondary); font-weight: 500;"></div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 40%;">الآية القرآنية</th>
                            <th style="width: 20%;">محمد حميد الله</th>
                            <th style="width: 20%;">رشيد معاش</th>
                            <th style="width: 20%;">محمد نبيل رضوان</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
                <div id="paginationDiv" style="display: none; text-align: center; margin-top: 20px;">
                    <div style="margin-bottom: 15px;">
                        <span id="pageInfo" style="color: var(--text-primary); font-weight: 500;"></span>
                    </div>
                    <div class="pagination-controls">
                        <button id="firstPageBtn" class="pagination-btn">الصفحة الأولى</button>
                        <button id="prevPageBtn" class="pagination-btn">السابق</button>
                        <span id="currentPageDisplay" style="margin: 0 15px; color: var(--text-primary); font-weight: bold;"></span>
                        <button id="nextPageBtn" class="pagination-btn">التالي</button>
                        <button id="lastPageBtn" class="pagination-btn">الصفحة الأخيرة</button>
                    </div>
                </div>
            </div>
            <div id="noResultsDiv" class="no-results" style="display: none;">لم يتم العثور على نتائج للبحث المطلوب</div>
        </section>
        
        <footer class="footer">
            <p>© 2024 - مشروع بلال للقرآن الكريم | عمل مقدم لوجه الله تعالى</p>
        </footer>
    </div>

<script>
    // =========================================================================
    // 1. DOM Elements & Global State
    // =========================================================================
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const loadingDiv = document.getElementById('loadingDiv');
    const errorDiv = document.getElementById('errorDiv');
    const resultsDiv = document.getElementById('resultsDiv');
    const noResultsDiv = document.getElementById('noResultsDiv');
    const resultsTableBody = document.getElementById('resultsTableBody');
    const translationsToggle = document.getElementById('translationsToggle');
    const resultsPerPageSelect = document.getElementById('resultsPerPageSelect');

    let quranData = [];
    let isQuranDataLoaded = false;
    let translationsEnabled = true;
    let translationsData = {
        french_hameedullah: null,
        french_rashid: null,
        french_montada: null
    };
    const translationKeys = {
        french_hameedullah: 'محمد حميد الله',
        french_rashid: 'رشيد معاش',
        french_montada: 'محمد نبيل رضوان'
    };
    let allSearchResults = [];
    let currentPage = 1;
    let resultsPerPage = 10;
    let totalPages = 0;

    const suraNames = [
        'الفاتحة', 'البقرة', 'آل عمران', 'النساء', 'المائدة', 'الأنعام', 'الأعراف', 'الأنفال', 'التوبة', 'يونس',
        'هود', 'يوسف', 'الرعد', 'إبراهيم', 'الحجر', 'النحل', 'الإسراء', 'الكهف', 'مريم', 'طه',
        'الأنبياء', 'الحج', 'المؤمنون', 'النور', 'الفرقان', 'الشعراء', 'النمل', 'القصص', 'العنكبوت', 'الروم',
        'لقمان', 'السجدة', 'الأحزاب', 'سبأ', 'فاطر', 'يس', 'الصافات', 'ص', 'الزمر', 'غافر',
        'فصلت', 'الشورى', 'الزخرف', 'الدخان', 'الجاثية', 'الأحقاف', 'محمد', 'الفتح', 'الحجرات', 'ق',
        'الذاريات', 'الطور', 'النجم', 'القمر', 'الرحمن', 'الواقعة', 'الحديد', 'المجادلة', 'الحشر', 'الممتحنة',
        'الصف', 'الجمعة', 'المنافقون', 'التغابن', 'الطلاق', 'التحريم', 'الملك', 'القلم', 'الحاقة', 'المعارج',
        'نوح', 'الجن', 'المزمل', 'المدثر', 'القيامة', 'الإنسان', 'المرسلات', 'النبأ', 'النازعات', 'عبس',
        'التكوير', 'الانفطار', 'المطففين', 'الانشقاق', 'البروج', 'الطارق', 'الأعلى', 'الغاشية', 'الفجر', 'البلد',
        'الشمس', 'الليل', 'الضحى', 'الشرح', 'التين', 'العلق', 'القدر', 'البينة', 'الزلزلة', 'العاديات',
        'القارعة', 'التكاثر', 'العصر', 'الهمزة', 'الفيل', 'قريش', 'الماعون', 'الكوثر', 'الكافرون', 'النصر',
        'المسد', 'الإخلاص', 'الفلق', 'الناس'
    ];

    // =========================================================================
    // 2. Event Listeners
    // =========================================================================
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
    });
    translationsToggle.addEventListener('change', () => {
        translationsEnabled = translationsToggle.checked;
        if (allSearchResults.length > 0) displayPaginatedResults();
    });
    resultsPerPageSelect.addEventListener('change', () => {
        resultsPerPage = parseInt(resultsPerPageSelect.value, 10);
        currentPage = 1;
        if (allSearchResults.length > 0) displayPaginatedResults();
    });
    document.getElementById('firstPageBtn').addEventListener('click', () => goToPage(1));
    document.getElementById('prevPageBtn').addEventListener('click', () => goToPage(currentPage - 1));
    document.getElementById('nextPageBtn').addEventListener('click', () => goToPage(currentPage + 1));
    document.getElementById('lastPageBtn').addEventListener('click', () => goToPage(totalPages));

    // =========================================================================
    // 3. Data Loading & Parsing Functions
    // =========================================================================
    
    /**
     * دالة ذكية لتحليل سطر CSV يمكن أن يحتوي على فواصل داخل النص المقتبس
     */
    function parseCsvLine(line) {
        const result = [];
        let current = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
            const char = line[i];
            if (char === '"' && (i === 0 || line[i-1] !== '\\')) {
                inQuotes = !inQuotes;
            } else if (char === ',' && !inQuotes) {
                result.push(current.trim());
                current = '';
            } else {
                current += char;
            }
        }
        result.push(current.trim());
        return result;
    }

    /**
     * تحميل ومعالجة ملف CSV واحد.
     */
    async function loadAndProcessCsv(filePath, processLine) {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error(`لا يمكن تحميل الملف: ${filePath}`);
        const csvText = await response.text();
        const lines = csvText.trim().split('\n');
        // تجاهل الأسطر التي تبدأ بـ # أو رأس الجدول (id,sura,...)
        const dataLines = lines.filter(line => line.trim() !== '' && !line.startsWith('#') && !line.toLowerCase().startsWith('id,sura,aya'));
        dataLines.forEach(processLine);
    }

    /**
     * تحميل بيانات القرآن. يتم مرة واحدة فقط.
     */
    async function loadQuranData() {
        if (isQuranDataLoaded) return;
        try {
            await loadAndProcessCsv('orthographic_v1.0.csv', (line) => {
                const parts = parseCsvLine(line);
                if (parts.length >= 5) {
                    const suraNumber = parseInt(parts[2], 10);
                    quranData.push({
                        serialNumber: parseInt(parts[0], 10),
                        suraNumber: suraNumber,
                        ayahNumber: parseInt(parts[3], 10),
                        ayahText: parts[4].replace(/^"|"$/g, ''), // إزالة علامات الاقتباس
                        suraName: suraNames[suraNumber - 1] || `سورة ${suraNumber}`
                    });
                }
            });
            isQuranDataLoaded = true;
            console.log(`تم تحميل ${quranData.length} آية بنجاح.`);
        } catch (error) {
            console.error("فشل تحميل بيانات القرآن:", error);
            showError("فشل تحميل بيانات القرآن الأساسية. لا يمكن متابعة البحث.");
            throw error;
        }
    }

    /**
     * تحميل جميع ملفات الترجمة. يتم لكل ملف مرة واحدة فقط.
     */
    async function loadAllTranslationFiles() {
        const translationFilePaths = {
            french_hameedullah: 'translations/french_hameedullah.csv',
            french_rashid: 'translations/french_rashid.csv',
            french_montada: 'translations/french_ridwan.csv'
        };

        const loadPromises = Object.keys(translationFilePaths).map(async (key) => {
            if (translationsData[key] === null) {
                try {
                    const translationMap = new Map();
                    await loadAndProcessCsv(translationFilePaths[key], (line) => {
                        const parts = parseCsvLine(line);
                        if (parts.length >= 4) {
                            const suraAyahKey = `${parts[1]}:${parts[2]}`;
                            const text = parts[3].replace(/^"|"$/g, '');
                            translationMap.set(suraAyahKey, text);
                        }
                    });
                    translationsData[key] = translationMap;
                    console.log(`تم تحميل ملف ترجمة ${key} بنجاح.`);
                } catch (error) {
                    console.error(`خطأ في تحميل ملف الترجمة ${key}:`, error);
                    translationsData[key] = new Map();
                }
            }
        });
        await Promise.all(loadPromises);
    }
    
    // =========================================================================
    // 4. Core Logic Functions
    // =========================================================================
    
    async function performSearch() {
        const searchTerm = searchInput.value.trim();
        if (!searchTerm) {
            alert('يرجى إدخال كلمة أو جملة للبحث');
            return;
        }

        hideAllResults();
        setLoadingState(true, 'جاري البحث...');
        searchBtn.disabled = true;

        try {
            await loadQuranData();
            const results = searchInQuran(searchTerm);

            if (results.length > 0) {
                allSearchResults = results;
                currentPage = 1;
                if (translationsEnabled) {
                    setLoadingState(true, 'جاري تحميل بيانات الترجمات...');
                    await loadAllTranslationFiles();
                }
                displayPaginatedResults();
            } else {
                noResultsDiv.style.display = 'block';
            }
        } catch (error) {
            showError(`حدث خطأ أثناء البحث: ${error.message}`);
        } finally {
            setLoadingState(false);
            searchBtn.disabled = false;
        }
    }

    function searchInQuran(searchTerm) {
        const normalizedSearchTerm = searchTerm.toLowerCase().trim().replace(/[\u064B-\u0652\u0670\u0640]/g, '');
        if (normalizedSearchTerm.length === 0) return [];
        
        return quranData
            .filter(ayah => ayah.ayahText.toLowerCase().replace(/[\u064B-\u0652\u0670\u0640]/g, '').includes(normalizedSearchTerm))
            .sort((a, b) => a.serialNumber - b.serialNumber)
            .map(ayah => ({
                originalData: ayah,
                // تعديل هنا لإضافة span حول مرجع الآية
                formattedText: `${ayah.ayahText} <span class="ayah-ref">[${ayah.suraName}: ${ayah.ayahNumber}]</span>`
            }));
    }

    function getLocalTranslations(suraNumber, ayahNumber) {
        const translations = {};
        const suraAyahKey = `${suraNumber}:${ayahNumber}`;
        for (const key in translationKeys) {
            translations[key] = (translationsData[key] && translationsData[key].get(suraAyahKey)) || 'غير متوفرة';
        }
        return translations;
    }

    // =========================================================================
    // 5. UI Rendering & Helper Functions
    // =========================================================================

    function displayPaginatedResults() {
        totalPages = Math.ceil(allSearchResults.length / resultsPerPage);
        currentPage = Math.max(1, Math.min(currentPage, totalPages || 1));
        
        const startIndex = (currentPage - 1) * resultsPerPage;
        const currentPageResults = allSearchResults.slice(startIndex, startIndex + resultsPerPage);

        displayResults(currentPageResults);
        updatePaginationInfo();
        document.getElementById('paginationDiv').style.display = totalPages > 1 ? 'block' : 'none';
    }

    function displayResults(results) {
        resultsTableBody.innerHTML = '';
        results.forEach(resultItem => {
            const row = resultsTableBody.insertRow();
            const { suraNumber, ayahNumber } = resultItem.originalData;
            
            row.insertCell().innerHTML = `<div class="verse-text">${resultItem.formattedText}</div>`;

            const translations = translationsEnabled ? getLocalTranslations(suraNumber, ayahNumber) : {};
            
            updateTranslationCell(row.insertCell(), translations.french_hameedullah);
            updateTranslationCell(row.insertCell(), translations.french_rashid);
            updateTranslationCell(row.insertCell(), translations.french_montada);
        });
        resultsDiv.style.display = 'block';
    }

    function updateTranslationCell(cell, text) {
        cell.className = 'translation-cell';
        if (!translationsEnabled || !text) {
            cell.innerHTML = '';
            return;
        }
        if (text !== 'غير متوفرة') {
            cell.innerHTML = `<div class="translation-text">${text}</div>`;
        } else {
            cell.innerHTML = `<div class="translation-unavailable">${text}</div>`;
        }
    }

    function updatePaginationInfo() {
        document.getElementById('resultsInfo').textContent = `تم العثور على ${allSearchResults.length} آية.`;
        document.getElementById('pageInfo').textContent = `الصفحة ${currentPage} من ${totalPages}`;
        document.getElementById('currentPageDisplay').textContent = `${currentPage} / ${totalPages}`;
        updatePaginationButtons();
    }
    
    function updatePaginationButtons() {
        document.getElementById('firstPageBtn').disabled = (currentPage === 1);
        document.getElementById('prevPageBtn').disabled = (currentPage === 1);
        document.getElementById('nextPageBtn').disabled = (currentPage === totalPages);
        document.getElementById('lastPageBtn').disabled = (currentPage === totalPages);
    }
    
    function goToPage(page) {
        if (page >= 1 && page <= totalPages && page !== currentPage) {
            currentPage = page;
            displayPaginatedResults();
        }
    }
    
    function hideAllResults() {
        loadingDiv.style.display = 'none';
        errorDiv.style.display = 'none';
        resultsDiv.style.display = 'none';
        noResultsDiv.style.display = 'none';
    }

    function setLoadingState(isLoading, message = 'جاري البحث...') {
        loadingDiv.innerHTML = `<div class="spinner"></div>${message}`;
        loadingDiv.style.display = isLoading ? 'block' : 'none';
    }
    
    function showError(message) {
        errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
        errorDiv.style.display = 'block';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث في القرآن الكريم - مشروع بلال</title>
    <!-- استيراد خطوط Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- ربط ملف الأنماط الخارجي -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>البحث في القرآن الكريم</h1>
            <p>ابحث عن أي كلمة أو جملة في كتاب الله العزيز</p>
            <p class="credit">إعداد وتقديم: بلال المشرف</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="جاري تجهيز بيانات القرآن..." disabled>
                <button id="searchBtn" class="search-btn" disabled>بحث</button>
            </div>
            <div class="search-controls">
                <div class="control-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="translationsToggle" checked class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">تفعيل الترجمات الفرنسية</span>
                    </label>
                </div>
                <div class="control-group">
                    <label class="select-label">
                        النتائج لكل صفحة:
                        <select id="resultsPerPageSelect" class="control-select">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </label>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div id="loadingDiv" class="loading" style="display: none;"></div>
            <div id="errorDiv" class="error-message" style="display: none;"></div>
            <div id="resultsDiv" style="display: none;">
                <div id="resultsInfo" class="results-info"></div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 40%;">الآية القرآنية</th>
                            <th style="width: 20%;">محمد حميد الله</th>
                            <th style="width: 20%;">رشيد معاش</th>
                            <th style="width: 20%;">محمد نبيل رضوان</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
                <div id="paginationDiv" style="display: none;">
                    <div class="pagination-info">
                        <span id="pageInfo"></span>
                    </div>
                    <div class="pagination-controls">
                        <button id="firstPageBtn" class="pagination-btn">الصفحة الأولى</button>
                        <button id="prevPageBtn" class="pagination-btn">السابق</button>
                        <span id="currentPageDisplay" class="page-display"></span>
                        <button id="nextPageBtn" class="pagination-btn">التالي</button>
                        <button id="lastPageBtn" class="pagination-btn">الصفحة الأخيرة</button>
                    </div>
                </div>
            </div>
            <div id="noResultsDiv" class="no-results" style="display: none;">لم يتم العثور على نتائج للبحث المطلوب</div>
        </section>
        
        <footer class="footer">
            <p>© 2025 - مشروع بلال للقرآن الكريم | عمل مقدم لوجه الله تعالى</p>
        </footer>
    </div>

    <!-- ربط ملف الجافاسكريبت الخارجي -->
    <script src="script.js"></script>
</body>
</html>
